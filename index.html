<html class="hide">
   <head>
      <meta charset=”UTF-8”>
      <title>CPE 409 HTMLClock by Calvin Wong</title>
      <link href="css/clock.css" rel="stylesheet" type="text/css">
      <link href="css/alarm.css" rel="stylesheet" type="text/css">
      <!-- Google Analytics -->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-60142541-1', 'auto');
        ga('send', 'pageview');

      </script>
   </head>
   <script src="//cdn.optimizely.com/js/2518471180.js"></script>

   <body>        
      <h1>Calvin Wong's Clock</h1>
      <p id="dynamictime" class="clock"></p>
      <div id="forecastLabel"></div>
      <br></br>
      <img id="forecastIcon" src="" alt="">

      <!-- Alarm content -->
      <div id="alarmContainer">
         <div id="alarmHeader" class="flexable">
            <h2>Alarms</h2>
            <input type="button" value="Add Alarm" onclick="showAlarmPopup()">
         </div>

         <!--
           The FB Login button triggers the FB.login() function when clicked.
         -->
         <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" 
               auto_logout_link="true" size="large">
         </fb:login-button>
         <div id="status">
         </div>             

         <div id="alarms"></div>
      </div>

      <div id="mask" class="hide"></div>
      <div id="popup" class="hide">
         <h1>Add Alarm<h1>
         <div id="timeContainer">
            <select id="hours">
               <!-- This is populated with options via JS function "onload" -->
            </select>
            <select id="mins">
               <!-- This is populated with options via JS function "onload" -->
            </select>
            <select id="ampm">
               <option>AM</option>
               <option>PM</option>
            </select>
         </div>

         <input type="text" id="alarmName" placeholder="Alarm Name"/>

         <div class="flexable">
            <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
            <input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
         </div>
      </div>

      <input id="imgurLoginButton" onclick="login()" type="button" value="Login to Imgur"/>

      <!-- Remote script for jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
      <!-- Remote script for Parse library -->
      <script src="https://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
      <!-- Invoke the JS script for updating the time -->
      <script src="js/clock.js" type="text/javascript"/></script>
      <script src="lib/oauth.js" type="text/javascript"></script>
   </body>
</html>
